{% extends "base.html" %}
{% block content %}
<h2>Record Payment</h2>
<form method="POST" class="w-50">
    <div class="mb-3">
        <label for="admission_no" class="form-label">Admission Number</label>
        <input type="text" class="form-control" id="admission_no" name="admission_no" required>
    </div>
    <div class="mb-3">
        <label for="amount_paid" class="form-label">Amount Paid</label>
        <input type="number" step="0.01" class="form-control" id="amount_paid" name="amount_paid" required>
    </div>
    <button type="submit" class="btn btn-primary">Record Payment</button>
</form>
{% endblock %}
